<link rel="import" href="../../packages/polymer/polymer.html">

<link rel="import" href="../../packages/paper_elements/paper_input.html">
<link rel="import" href="../../packages/paper_elements/paper_button.html">
<link rel="import" href="../../packages/paper_elements/paper_input_decorator.html">
<link rel="import" href="../../packages/paper_elements/paper_autogrow_textarea.html">
<link rel="import" href="../../packages/paper_elements/paper_radio_group.html">
<link rel="import" href="../../packages/paper_elements/paper_radio_button.html">

<polymer-element name="text-aligner">
  <template>
    <style>
     paper-button.colored {
         background: #4285f4;
         color: #fff;
     }
    </style>

    <div class="row">
      <div class="columns small-12">
        <h2>Text Justification</h2>

        <paper-input-decorator label="Body" floatingLabel>
          <paper-autogrow-textarea>
            <textarea value="{{inputText}}"></textarea>
          </paper-autogrow-textarea>
        </paper-input-decorator>

        <paper-radio-group selected="{{selectedAlignment}}">
          <paper-radio-button name="leftAlign" label="Left Align"></paper-radio-button>
          <paper-radio-button name="rightAlign" label="Right Align"></paper-radio-button>
          <paper-radio-button name="center" label="Center"></paper-radio-button>
          <paper-radio-button name="justify" label="Justify"></paper-radio-button>
        </paper-radio-group>
        
        <paper-input value="{{columns | asInteger}}" label="Columns"></paper-input>
        
        <div class="panel" style="white-space: pre; font-family: monospace;">{{outputText}}</div>

      </div>
    </div>
  </template>
  <script type="application/dart" src="text-aligner.dart"></script>
</polymer-element>
