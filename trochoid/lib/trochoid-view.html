<link rel="import" href="../../packages/polymer/polymer.html">

<link rel="import" href="../../packages/paper_elements/paper_input.html">
<link rel="import" href="../../packages/paper_elements/paper_button.html">
<link rel="import" href="../../packages/paper_elements/paper_slider.html">

<polymer-element name="trochoid-view">
  <template>
    <style>
     paper-button.colored {
         background: #4285f4;
         color: #fff;
     }
    </style>

    <div class="row">
      <div class="columns small-12">
        <canvas id="stage" style="border: 1px solid black" width="{{WIDTH}}" height="{{HEIGHT}}"></canvas>
      </div>
    </div>

    <div class="row">
      <div class="columns small-12">
        <template if="{{ paused}}">
          <paper-button disabled raised class="colored" on-click="{{pauseView}}}">Pause</paper-button>
          <paper-button raised class="colored" on-click="{{unpauseView}}">Unpause</paper-button>
        </template>
        <template if="{{ !paused}}">
          <paper-button raised class="colored" on-click="{{pauseView}}">Pause</paper-button>
          <paper-button disabled raised class="colored" on-click="{{unpauseView}}">Unpause</paper-button>
        </template>

        <br/>

        <h5 style="margin: 17px 0 5px 0">Circle Radius</h5>
        <paper-slider style="width: {{WIDTH}}px;" pin min="0" max="100" value="{{a}}" step="1"></paper-slider>
        <h5 style="margin: 5px 0 5px 0">Arm Length</h5>
        <paper-slider style="width: {{WIDTH}}px;" pin min="0" max="100" value="{{b}}" step="1"></paper-slider>
        <h5 style="margin: 5px 0 5px 0">Rotations Per Second</h5>
        <paper-slider style="width: {{WIDTH}}px;" pin min="0" max="3" value="{{rotationsPerSecond}}" step="0.05"></paper-slider>
      </div>
    </div>
  </template>
  <script type="application/dart" src="trochoid-view.dart"></script>
</polymer-element>
